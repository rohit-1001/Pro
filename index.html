<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" type="text/javascript"></script>
    <title>Project</title>
</head>
<body>
    <div>
        <form method="post" action="/contact">
            <input class="input" id="one" type="text" name="name" placeholder="Enter your name">
            <input class="input" id="one" type="email" name="email" placeholder="Enter your email">
            <input class="input" id="one" type="phone" name="contact" placeholder="Enter your contact no.">
            <input class="input" id="one" type="password" name="password" placeholder="Enter your password">
            <button id="btn" type="submit">Submit</button>
        </form>
    </div>
    <p>{{data[1].name}}</p>
    <p>{{data[1].email}}</p>
    <p>{{data[1].contact}}</p>
    <p>{{data[1].password}}</p>
</body>
</html>
